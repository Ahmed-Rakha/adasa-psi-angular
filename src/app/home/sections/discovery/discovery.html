<div class="container py-5 flex flex-col justify-center items-center gap-4">
  <div class="w-fit flex gap-3 items-center px-4 py-3 rounded-full bg-[#f9741628]">
    <div class="rounded-full size-2 bg-orange-500 animate-pulse"></div>
    <div class="rounded-full size-2 bg-orange-500">
      <div class="animate-ping rounded-full size-2 bg-orange-500"></div>
    </div>
    <p class="text-white">مرحباً بك في عدسة</p>
  </div>
  <div class="mt-5">
    <h2 class="text-center text-5xl md:text-7xl">
      <span class="text-white"> اكتشف </span>
      <span class="text-orange-500">فن</span>
    </h2>
    <h2 class="text-center text-5xl md:text-7xl text-white">التصوير الفوتوغرافي</h2>
  </div>
  <p class="text-neutral-400 text-2xl mt-4 md:w-130 text-center">
    انغمس في أسرار المحترفين ونصائح عملية لتطوير مهاراتك في التصوير.
  </p>
  <div class="flex flex-col md:flex-row gap-5 mt-10">
    <a
      routerLink="blog"
      class="flex items-center gap-3 bg-linear-to-l from-orange-500 to-orange-600 text-white rounded-full py-3 text-2xl font-bold px-6 cursor-pointer hover:-translate-y-2 transition-transform duration-300 ease-in-out"
    >
      <span> استكشف المقالات </span>
      <span class="material-icons">arrow_back</span>
    </a>
    <a
      routerLink="about"
      class="flex items-center justify-center gap-3 text-white rounded-full py-3 px-6 cursor-pointer text-2xl bg-transparent border border-neutral-400 hover:bg-[#f9741628] hover:text-orange-500 hover:border-orange-500"
    >
      <span class="material-icons">error_outline</span>
      <span>اعرف المزيد</span>
    </a>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-5 mt-8">
    @for (item of discoveryItems; track item.id) {
      <div class="bg-[#2a2828bd] rounded-4xl text-center px-13 py-5">
        <div class="flex items-center justify-center text-orange-500 text-3xl">
          <span class="material-icons">{{ item.icon }}</span>
        </div>
        <h4 class="text-orange-400 my-1 text-3xl font-bold">{{ item.title }}</h4>
        <p class="text-neutral-400 text-lg">{{ item.description }}</p>
      </div>
    }
  </div>
</div>

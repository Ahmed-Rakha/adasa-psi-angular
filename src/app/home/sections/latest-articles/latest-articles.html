<div class="bg-neutral-900 py-20">
  <div class="container">
    <div class="w-fit flex gap-3 items-center px-4 py-3 rounded-full bg-[#f9741628]">
      <div class="rounded-full size-2 bg-orange-500 animate-pulse"></div>
      <div class="rounded-full size-2 bg-orange-500">
        <div class="animate-ping rounded-full size-2 bg-orange-500"></div>
      </div>
      <p class="text-white">الأحدث</p>
    </div>
    <div class="mt-9">
      <h2 class="text-5xl md:text-6xl font-bold text-white mb-5">احدث المقالات</h2>
      <div class="flex flex-col md:flex-row justify-between gap-3">
        <p class="text-neutral-400 text-lg">محتوى جديد طازج من المطبعة</p>
        <a
          routerLink="blog"
          class="flex items-center gap-3 text-orange-500 text-lg font-bold group"
        >
          <span>عرض جميع المقالات</span>
          <span
            class="material-icons group-hover:-translate-x-2 transition-transform duration-300 ease-in-out"
            >arrow_back</span
          >
        </a>
      </div>
    </div>
    <!-- Latest articles -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Render articles cards -->
      @for (item of getLatestArticles; track item.id) {
        <div
          (click)="onArticleClick(item.slug)"
          class="flex flex-col mt-10 rounded-4xl border-[0.1px] border-neutral-700 overflow-hidden group hover:border-orange-500 cursor-pointer"
        >
          <div class="w-full overflow-hidden">
            <img
              [src]="item.image"
              [alt]="item.title"
              class="group-hover:scale-110 transition-transform duration-300"
            />
          </div>
          <div class="w-full p-8">
            <div class="flex flex-col justify-between h-full">
              <div>
                <div class="flex gap-4 items-center mb-7">
                  <p
                    class="w-fit flex gap-3 items-center px-4 py-1 rounded-full bg-[#f9741628] text-orange-500 border-orange-500"
                  >
                    {{ item.category }}
                  </p>
                  <div class="flex gap-2 items-center text-neutral-400">
                    <span class="material-icons">access_time</span>
                    <span>{{ item.readTime }}</span>
                  </div>
                </div>
                <div>
                  <h3 class="text-white text-4xl mb-4 group-hover:text-orange-500">
                    {{ item.title }}
                  </h3>
                  <p class="text-neutral-400 text-lg">
                    {{ item.excerpt }}
                  </p>
                </div>
              </div>
              <div
                class="flex justify-between items-center mt-7 border-t-[0.1px] border-neutral-700 pt-7"
              >
                <div class="flex gap-3 items-center">
                  <div class="relative size-12 rounded-full">
                    <img class="rounded-full" [src]="item.author.avatar" [alt]="item.author.name" />
                    <p
                      class="absolute bottom-0 left-0 bg-orange-500 rounded-full size-3 border border-neutral-600"
                    ></p>
                  </div>
                  <div>
                    <h5 class="text-white">{{ item.author.name }}</h5>
                    <p class="text-neutral-400">{{ item.author.role }}</p>
                  </div>
                </div>
                <div>
                  <a routerLink="blog" class="text-orange-500 flex items-center gap-3">
                    <span
                      class="group-hover:translate-x-2 transition-transform duration-300 ease-in-out"
                      >قراءة المقال</span
                    >
                    <span class="material-icons">arrow_back</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<div class="bg-neutral-900 py-20">
  <div class="container">
    <div class="w-fit flex gap-3 items-center mx-auto px-4 py-3 rounded-full bg-[#f9741628]">
      <div class="rounded-full size-2 bg-orange-500 animate-pulse"></div>
      <div class="rounded-full size-2 bg-orange-500">
        <div class="animate-ping rounded-full size-2 bg-orange-500"></div>
      </div>
      <p class="text-white">التصنيفات</p>
    </div>
    <div class="mt-9">
      <h2 class="text-5xl md:text-6xl font-bold text-white text-center mb-5">استكشف حسب الموضوع</h2>
      <p class="text-neutral-400 text-lg text-center">اعثر على محتوى مصمم حسب اهتماماتك</p>
    </div>
    <!-- Categories -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-5 mt-12">
      <!-- Render categories -->
      @for (cat of categories; track cat.name) {
        <div
          (click)="onCategoryClick(cat.name)"
          class="relative border rounded-xl cursor-pointer bg-[#2a2828bd] py-8 px-7 group hover:bg-linear-to-l from-yellow-500 to-orange-500 hover:-translate-y-1 transition-transform transition-colores duration-300 ease-in-out"
        >
          <div
            class="w-fit mb-5 py-4 px-4 rounded-2xl border border-orange-500 flex items-center justify-center bg-[#f9741628] group-hover:border-[#5e5a5728]"
          >
            <span class="material-icons text-orange-500 text-3xl group-hover:text-white">{{
              cat.iconName
            }}</span>
          </div>
          <h5 class="text-white text-lg my-2">{{ cat.name }}</h5>
          <p class="text-neutral-400">{{ cat.count }} مقالة</p>
          <div
            class="w-fit rounded-full p-2 bg-[#e5e5e5a4] text-neutral-100 items-center justify-center cursor-pointer absolute top-1/2 -translate-y-1/2 right-1/2 -translate-x-1/2 hidden group-hover:flex"
          >
            <span class="material-icons">arrow_back_ios</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>

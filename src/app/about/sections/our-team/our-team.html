<section id="our-team" class="py-18">
  <div class="container">
    <div class="w-fit flex gap-3 items-center mx-auto px-4 py-3 rounded-full bg-[#f9741628]">
      <div class="rounded-full size-2 bg-orange-500 animate-pulse"></div>
      <div class="rounded-full size-2 bg-orange-500">
        <div class="animate-ping rounded-full size-2 bg-orange-500"></div>
      </div>
      <p class="text-white">فريقنا</p>
    </div>
    <div>
      <h2 class="text-4xl md:text-5xl font-bold text-center mt-12 mb-6 text-white">
        تعرف على كتابنا
      </h2>
      <p class="text-neutral-400 text-lg text-center">
        فريقنا من المصورين والكتاب ذوي الخبرة شغوفون بمشاركة معرفتهم مع المجتمع.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mt-8 md:px-30">
      <!-- Render team members -->
      @for (author of authors; track author.id) {
        <div
          class="bg-[#191616bd] rounded-4xl text-center px-13 py-8 border group hover:border-orange-400"
        >
          <div class="relative size-30 rounded-full mx-auto">
            <img
              [src]="author.avatar"
              [alt]="author.name"
              class="rounded-full border-3 border-neutral-800 group-hover:border-orange-400"
            />
            <span
              class="material-icons flex items-center justify-center absolute size-6 bg-orange-500 text-white font-bold text-xl rounded-full bottom-0 right-2 border-2 border-neutral-800"
            >
              check</span
            >
          </div>
          <div class="my-7">
            <h4 class="text-white text-2xl font-bold">{{ author.name }}</h4>
            <p class="text-orange-500 text-lg">{{ author.role }}</p>
          </div>
          <div class="flex gap-3 items-center justify-center">
            <a
              (click)="scrollToTop()"
              class="text-neutral-500 border border-neutral-800 w-10 h-10 p-2 flex items-center justify-center rounded-[10px] hover:text-white hover:bg-orange-500 hover:scale-120 hover:border-orange-500 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                width="100%"
                height="100%"
                fill="currentColor"
              >
                <path
                  d="M357.2 48L427.8 48 273.6 224.2 455 464 313 464 201.7 318.6 74.5 464 3.8 464 168.7 275.5-5.2 48 140.4 48 240.9 180.9 357.2 48zM332.4 421.8l39.1 0-252.4-333.8-42 0 255.3 333.8z"
                />
              </svg>
            </a>
            <a
              (click)="scrollToTop()"
              class="text-neutral-500 border border-neutral-800 w-10 h-10 p-2 flex items-center justify-center rounded-[10px] hover:text-white hover:bg-neutral-500 hover:scale-120 hover:border-neutral-500 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                width="100%"
                height="100%"
                fill="currentColor"
              >
                <path
                  d="M173.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM252.8 8c-138.7 0-244.8 105.3-244.8 244 0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1 100-33.2 167.8-128.1 167.8-239 0-138.7-112.5-244-251.2-244zM105.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9s4.3 3.3 5.6 2.3c1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
                />
              </svg>
            </a>
            <a
              (click)="scrollToTop()"
              class="text-neutral-500 border border-neutral-800 w-10 h-10 p-2 flex items-center justify-center rounded-[10px] hover:text-white hover:bg-blue-500 hover:scale-120 hover:border-blue-500 transition-all duration-300 ease-in-out cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                width="100%"
                height="100%"
                fill="currentColor"
              >
                <path
                  d="M416 32L31.9 32C14.3 32 0 46.5 0 64.3L0 447.7C0 465.5 14.3 480 31.9 480L416 480c17.6 0 32-14.5 32-32.3l0-383.4C448 46.5 433.6 32 416 32zM135.4 416l-66.4 0 0-213.8 66.5 0 0 213.8-.1 0zM102.2 96a38.5 38.5 0 1 1 0 77 38.5 38.5 0 1 1 0-77zM384.3 416l-66.4 0 0-104c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9l0 105.8-66.4 0 0-213.8 63.7 0 0 29.2 .9 0c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9l0 117.2z"
                />
              </svg>
            </a>
          </div>
        </div>
      }
    </div>
  </div>
</section>
